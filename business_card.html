<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helionics Business Card</title>
  <style>
    :root {
      --color-navy: #002147;
      --color-orange: #f47c26;
      --color-gray: #555;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      border: 1px solid #ccc;
      padding: 2rem 3rem;
      max-width: 600px;
      width: 100%;
      background: white;
      background-image: radial-gradient(#eee 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: left top;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: var(--color-navy);
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      color: var(--color-gray);
      font-size: 1.1rem;
      font-weight: normal;
      margin-top: 0;
    }

    p {
      font-size: 1rem;
      margin: 0.2rem 0;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--color-orange);
      margin-top: 1rem;
    }

    .submark {
      font-weight: bold;
      color: var(--color-navy);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jason Steele</h1>
    <h2>Founder & Scientific Director</h2>

    <p>jasonsteele@helionics.ca</p>
    <p>+1 (506) 381-1013</p>
    <p>www.helionics.ca</p>
    <p>New Brunswick, Canada</p>

    <div class="logo">HELIONICS</div>
    <div class="submark">Quantum Research Institute</div>
  </div>
</body>
</html>
